{% extends "admin/base_site.html" %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <input type="hidden" name="action" value="remove_response"/>
        <input type="hidden" name="do_action" value="true"/>

        <p>
            Remove responses for:
        </p>

        <ul>
            {% for user in users %}
                <li> {{ user }} </li>
                <input type="hidden" name="_selected_action" value="{{ user.pk }}" />
            {% endfor %}
        </ul>

        <select name="survey">
            <option value="">Select survey</option>
            {% for survey in surveys %}
                <option value="{{ survey.shortname }}"> {{ survey.shortname }} </option>
            {% endfor %}
        </select>

        <input type="submit" name="apply" value="Remove responses"/>
    </form>
{% endblock %}
