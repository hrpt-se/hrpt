{% extends "admin/base_site.html" %}

{% block content %}
    <h1>Generate SurveyIDCodes</h1>
    <form id="generate-form" action="" method="post">
        {% csrf_token %}
        <label for="nr_codes">Enter the number of codes to generate:</label>
        <input name="nr_codes" type="number" min="1" max="10000" value="1" required>
        <input id="generate" type="submit" value="Generate">
    </form>

{% endblock %}
